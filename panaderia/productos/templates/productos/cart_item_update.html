{% extends "main/base.html" %}

{% load static %}

{% block title %}Actualizar Carrito{% endblock title %}

{% block content %}
<section id="updateItem" class="py-5">
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Actualizar cantidad del producto</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Cantidad:</label>
                        <input type="number" name="quantity" id="quantity" class="form-control" min="1" value="{{ item.quantity }}">
                    </div>
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <a href="{% url 'cart-list' %}#cart" class="btn btn-secondary">Volver al carrito</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
