{% extends "main/base.html" %}

{% load static %}

{% block title %}Agregar Producto{% endblock title %}

{% block content %}
<section id="addProduct" class="py-5">
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Agregar Producto</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        <a href="{% url 'products-list' %}#productos" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
