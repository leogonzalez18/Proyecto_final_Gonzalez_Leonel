{% extends "main/base.html" %}

{% load static %}

{% block title %}Contacto - Patisserie & Bollería Don Camilo{% endblock title %}

{% block content %}
<section id="contact" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-5">Contáctanos</h2>
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 mb-4">
                <div class="card border-light shadow-sm">
                    <div class="card-body">
                        <form>
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Tu Nombre" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Tu Correo Electrónico" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="message" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Tu Mensaje" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-6">
                <div class="card border-light shadow-sm">
                    <div class="card-body">
                        <h3 class="mb-4">Información de Contacto</h3>
                        <p class="mb-3"><i class="fas fa-map-marker-alt"></i> <strong>Dirección:</strong> Calle Falsa 123, Ciudad</p>
                        <p class="mb-3"><i class="fas fa-phone"></i> <strong>Teléfono:</strong> (123) 456-7890</p>
                        <p class="mb-3"><i class="fas fa-envelope"></i> <strong>Email:</strong> contacto@doncamilo.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
